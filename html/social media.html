<html>
<head>
    <title>SOCIAL MEDIA</title>
    <link rel="stylesheet" href="sm.css">
    <script src="https://kit.fontawesome.com/e41d7428ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="icons">
        <div class="ic facebook">
            <div class="tip">facebook</div>
            <button type="button"><i class="fab fa-facebook-f"></i></button>
        </div>
        <div class="ic twitter">
            <div class="tip">twitter</div>
            <button type="button"><i class="fab fa-twitter"></i></button>
        </div>
        <div class="ic instagram">
            <div class="tip">instagram</div>
            <button type="button"><i class="fab fa-instagram"></i></button>
        </div>
        <div class="ic git-hub">
            <div class="tip">github</div>
            <button type="button"><i class="fab fa-github"></i></button>
        </div>
        <div class="ic youtube">
            <div class="tip">youtube</div>
            <button type="button"><i class="fab fa-youtube"></i></button>
        </div>
    </div>
</body>
</html>
